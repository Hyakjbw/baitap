<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài Thuyết Trình</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .presentation-container {
            width: 80%;
            height: 80%;
            border: 2px solid #333;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="presentation-container">
        <iframe src="https://docs.google.com/document/d/1-9Jn_w6l40v_2VIPqebyCBKvXz1PNQLm2vGVeuDu2dg/edit?usp=drivesdk/embed?start=false&loop=false&delayms=3000" allowfullscreen="true"></iframe>
    </div>
</body>
</html>
